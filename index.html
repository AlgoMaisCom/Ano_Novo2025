<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo Estilo Instagram</title>
  <style>
    video {
      display: block;
      width: 100%;
      max-width: 720px; /* Ajuste o tamanho máximo desejado */
      height: auto; /* Mantém a proporção do vídeo */
      margin: 0 auto; /* Centraliza o vídeo */
    }
  </style>
</head>
<body>
  <h1>Vídeo Estilo Instagram</h1>
  
  <!-- Player de vídeo sem barra -->
  <video autoplay loop>
    <source src="video.mp4" type="video/mp4">
    Seu navegador não suporta a reprodução de vídeos.
  </video>
</body>
</html>
