<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo com Controles</title>
  <style>
    video {
      display: block;
      width: 100%;
      max-width: 720px; /* Ajuste o tamanho máximo desejado */
      height: auto; /* Mantém a proporção do vídeo */
      margin: 0 auto; /* Centraliza o vídeo */
    }
  </style>
</head>
<body>
    <!-- Player de vídeo com controles -->
  <video controls>
    <source src="video.mp4" type="video/mp4">
    Seu navegador não suporta a reprodução de vídeos.
  </video>

</body>
</html>
